<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="navBar">
        <img class="logo" src="coffee_masters_logo.png" alt="Coffee Masters Logo"> Coffee Masters
    </div>
    <div class="content">
        <div class="items">
            <h3>ITEMS</h3>
        </div>
        <div class="namePay">
            <div class="name">
                <h3>NAME</h3>
                <div class="example-group">
                    <label for="example" class="input-label">Name for order</label>
                    <input id="input1" class="example-input" placeholder="" />
                </div>

            </div>
            <div class="payment">
                <h3>PAYMENT</h3>
                <div class="example-group">
                    <label for="example" class="input-label">Card number</label>
                    <input id="input2" class="example-input" placeholder="" />
                </div>
                <div class="example-group">
                    <label for="example" class="input-label">CCV number</label>
                    <input id="input3" class="example-input" placeholder="" />
                </div>
            </div>
        </div>

    </div>
    <div class="bill">
        <table>
            <tr class="row">
                <td class="column">
                    Subtotal:
                </td>
                <td class="column">
                    $9.65
                </td>
            </tr>
            <tr class="row">
                <td class="column">
                    Tax:
                </td>
                <td class="column">
                    $0.82
                </td>
            </tr>
            <tr class="row">
                <td class="column">
                    Total:
                </td>
                <td class="column">
                    $10.47
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        Place order
    </div>

</body>

</html>
